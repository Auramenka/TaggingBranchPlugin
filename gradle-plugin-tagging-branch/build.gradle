plugins {
    id 'groovy'
    id 'maven-publish'
    id 'java-gradle-plugin'
}

group = 'ru.clevertec'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.groovy:groovy:4.0.14'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        newPlugin {
            id = 'ru.clevertec.branch-tagging-plugin'
            implementationClass = 'ru.clevertec.plugin.GitTagVersionPlugin'
        }
    }
}